<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Challenge - Rekenspel</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .table-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .table-btn {
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            background: white;
            color: #2d5016;
            border: 2px solid #3a6b1f;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .table-btn:hover {
            background: #3a6b1f;
            color: white;
            transform: scale(1.05);
        }

        .table-btn:active {
            transform: scale(0.95);
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .timer.warning {
            background: rgba(255, 100, 100, 0.3);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .selection-screen {
            text-align: center;
        }

        .selection-screen h2 {
            color: white;
            margin-bottom: 20px;
        }

        .speed-game {
            display: none;
        }

        .results-screen {
            display: none;
            text-align: center;
            color: white;
        }

        .results-screen h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .result-stat {
            font-size: 1.3em;
            margin: 15px 0;
        }

        .result-stat strong {
            font-size: 1.5em;
            color: #b3e5fc;
        }

        .play-again-btn {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="index.html" class="back-link">‚Üê Terug naar Home</a>

        <!-- Selection Screen -->
        <div class="selection-screen" id="selectionScreen">
            <h1>‚ö° Speed Challenge</h1>
            <h2>Kies een tafel (1-20):</h2>
            <div class="table-selector" id="tableSelector"></div>
        </div>

        <!-- Game Screen -->
        <div class="speed-game" id="speedGame">
            <h1>‚ö° Speed Challenge - Tafel <span id="selectedTable">0</span></h1>
            
            <div class="timer" id="timer">60</div>

            <div class="question-box">
                <div class="question" id="question">0 √ó 0 =</div>
                
                <div class="input-group">
                    <input 
                        type="number" 
                        id="answer-input" 
                        placeholder="Antwoord..." 
                        autofocus>
                    <button id="submit-btn" onclick="submitAnswer()">OK</button>
                </div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="stats">
                <div class="stat">Goed: <span id="correct-count">0</span></div>
                <div class="stat">Fout: <span id="incorrect-count">0</span></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <h1>‚ö° Speed Challenge Afgelopen!</h1>
            
            <div class="result-stat">
                Goed beantwoord: <strong><span id="finalCorrect">0</span></strong>
            </div>
            <div class="result-stat">
                Fout beantwoord: <strong><span id="finalIncorrect">0</span></strong>
            </div>
            <div class="result-stat">
                Totaal: <strong><span id="finalTotal">0</span></strong>
            </div>
            <div class="result-stat" style="font-size: 1.5em; margin-top: 30px;">
                Percentage: <strong><span id="finalPercentage">0</span>%</strong>
            </div>

            <button onclick="location.href='spel-speed.html'" class="reset-btn play-again-btn">üîÑ Nog een keer</button>
        </div>
    </div>

    <script src="src/speed.js"></script>
</body>
</html>
